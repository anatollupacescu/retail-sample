<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">

<head>
    <meta charset="utf-8" content="">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" type="image/png" href="images/favicon.png">
    <title>Inventory form</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/checkout/">

    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <main role="main" class="container">
        <div class="py-5 text-center">
            <img class="d-block mx-auto mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg"
                alt="" width="72" height="72">
            <h2>Inventory</h2>
            <p class="lead">Add or remove items</p>
        </div>

        <div class="py-1">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active disabled" href="#">Inventory</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="config.html">Finished products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="stock.html">Stock</a>
                </li>
            </ul>
        </div>

        <form id="addNew">
            <div class="py-2">
                <div class="container">
                    <div class="row">
                        <div class="col-md-3 d-flex flex-column-reverse justify-content-start align-items-start flex-grow-1" style="">
                            <div class="form-group mb-1">
                                <label>Item type</label>
                                <input type="text" class="form-control" id="name">
                            </div>
                        </div>
                        <div class="col-md-6 d-flex flex-column-reverse justify-content-start align-items-start flex-grow-1" style="">
                            <button type="submit" class="btn shadow-none mb-1 btn-primary">Add</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>

        <div class="py-1">
            <table id="stock" class="table table-striped table-bordered">

                <thead>
                    <th>ID</th>
                    <th>Type</th>
                    </tr>
                </thead>

            </table>
        </div>
    </main>

    <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">&copy; TRUMP 2020</p>
        <ul class="list-inline">
            <li class="list-inline-item"><a href="#">Privacy</a></li>
            <li class="list-inline-item"><a href="#">Terms</a></li>
            <li class="list-inline-item"><a href="#">Support</a></li>
        </ul>
    </footer>

    <!-- Bootstrap core JavaScript -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://pagecdn.io/lib/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js"></script>
    <script>
        $(document).ready(function() {
            var t = $('#stock').DataTable({
                ajax: "http://127.0.0.1:8080/inbound/config",
                "columns": [
                    { "data": "id" },
                    { "data": "type" }
                ]
            });

            $("#addNew").submit(function(e) {
                e.preventDefault();
                var data = [$('#name').val()]
                $.ajax({
                    type: "POST",
                    url: '/inbound/config',
                    data: JSON.stringify(data),
                    contentType: "application/json",
                    success: function() {
                        t.ajax.reload();
                        $('#name').val('')
                    },
                    error: function(resp) {
                        console.log(resp.statusText)
                    }
                });
            });
        });
    </script>
</body>

</html>
