<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">

<head>
    <meta charset="utf-8" content="">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" type="image/png" href="images/favicon.png">
    <title>Inventory</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/checkout/">

    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <main role="main" class="container">
        <div class="py-5 text-center">
            <img class="d-block mx-auto mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
            <h2>Outbound items</h2>
            <p class="lead">Register new inventory types</p>
        </div>
    </main>
    <div class="container">
        <div class="row pb-4">
            <div class="col-md-12">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link active disabled" href="index.html">Inventory</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="config.html">Finished products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="stock.html">Stock</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="outbound.html">Outbound</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container">
        <div id="accordion">
            <div class="card">
                <div class="card-header" id="headingOne">
                    <h5 class="mb-0">
                        <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            Register new
                        </button>
                    </h5>
                </div>

                <form id="mainForm">
                    <div id="collapseOne" class="collapse hide" aria-labelledby="headingOne" data-parent="#accordion">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label for="name" class="">Inbound item name</label>
                                        <input type="text" class="form-control" id="name">
                                        <div class="invalid-feedback">
                                            Please choose a valid type name
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row pb-4">
                                <div class="col-md-12">
                                    <button type="submit" id="add" class="btn btn-secondary">Add</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row pt-3">
            <div class="col-md-12">
                <table id="inventoryTable" class="table table-hover table-bordered">

                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Type</th>
                    </tr>
                    </thead>

                </table>
            </div>
        </div>
    </div>

    <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">&copy; TRUMP 2020</p>
        <ul class="list-inline">
            <li class="list-inline-item"><a href="#">Privacy</a></li>
            <li class="list-inline-item"><a href="#">Terms</a></li>
            <li class="list-inline-item"><a href="#">Support</a></li>
        </ul>
    </footer>

    <!-- Bootstrap core JavaScript -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://pagecdn.io/lib/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function() {
            var t = $('#inventoryTable').DataTable({
                ajax: "http://127.0.0.1:8080/inbound/config",
                "columns": [
                    { "data": "id" },
                    { "data": "type" }
                ]
            });

            $('#inventoryTable tbody').on( 'click', 'tr', function () {
                $(this).toggleClass('list-group-item-dark');
            } );

            var nameInput = $('#name');

            nameInput.keyup(function() {
                $(".invalid-feedback").removeClass("d-block");
            })

            var form = $("#mainForm");

            form.on('submit', function(e) {
                e.preventDefault();

                var data = nameInput.val();

                if (!data) {
                    $(".invalid-feedback").addClass("d-block");
                    return
                }

                $.ajax({
                    type: "POST",
                    url: '/inbound/config',
                    data: JSON.stringify([data]),
                    contentType: "application/json",
                    success: function() {
                        t.ajax.reload();
                        $('#name').val('')
                    },
                    error: function(resp) {
                        console.log(resp.statusText)
                    }
                });
            });
        });
    </script>
</body>

</html>
