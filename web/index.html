<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<link type="text/css" id="dark-mode" rel="stylesheet" href="" />
<style type="text/css" id="dark-mode-custom-style"></style>
<head>
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon"
          type="image/png"
          href="./images/favicon.png">

    <title>Cover Template for Bootstrap</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/cover/">

    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css" rel="stylesheet">

    <link href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/cover.css" rel="stylesheet">
  </head>

<body class="text-center">

<div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
  <header class="masthead mb-auto">
    <div class="inner">
      <h3 class="masthead-brand">Cover</h3>
      <nav class="nav nav-masthead justify-content-center">
        <a class="nav-link active" href="#">Home</a>
        <a class="nav-link" href="#">Features</a>
        <a class="nav-link" href="#">Contact</a>
      </nav>
    </div>
  </header>

  <div class="container-fluid">
      <div class="row">
          <form class="form-inline" id="addNew">
              <div class="col">
                  <div class="form-group">
                      <label for="inputItemType">New item type</label>
                      <input type="text" class="form-control" id="type" aria-describedby="itemTypeHelp">
                      <small id="itemTypeHelp" class="form-text text-muted">Item type has to be unique</small>
                  </div>
              </div>
              <div class="col">
                  <button type="submit" class="btn btn-primary">Submit</button>
              </div>
          </form>
      </div>

      <div class="row">
          <table id="stock" class="table table-striped table-bordered">

              <thead>
              <th>ID</th>
              <th>Type</th>
              </tr>
              </thead>

          </table>
      </div>

  </div>

  <footer class="mastfoot mt-auto">
    <div class="inner">
      <p>Cover template for <a href="https://getbootstrap.com/">Bootstrap</a>, by <a href="https://twitter.com/mdo">@mdo</a>.</p>
    </div>
  </footer>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://pagecdn.io/lib/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js"></script>
<script>
    $(document).ready(function () {
        var t = $('#stock').DataTable({
            ajax: "http://127.0.0.1:8080/inbound/config",
            "columns": [
                { "data": "id" },
                { "data": "type" }
            ]
        });

        $("#addNew").submit(function(e) {
            e.preventDefault();
            var data = [ $('#type').val() ]
            $.ajax({
                type: "POST",
                url: '/inbound/config',
                data: JSON.stringify(data),
                contentType : "application/json",
                success: function() {
                    t.ajax.reload();
                },
                error: function(resp) {
                    console.log(resp.statusText)
                },
            });
        });
    });
</script>
</body>
</html>
