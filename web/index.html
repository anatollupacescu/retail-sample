<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" type="image/png" href="images/favicon.png">
    <title>Inventory form</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/checkout/">

    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css" rel="stylesheet">

    <link href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <style>
        .container {
            max-width: 960px;
        }

        .border-top {
            border-top: 1px solid #e5e5e5;
        }

        .border-bottom {
            border-bottom: 1px solid #e5e5e5;
        }

        .border-top-gray {
            border-top-color: #adb5bd;
        }

        .box-shadow {
            box-shadow: 0 .25rem .75rem rgba(0, 0, 0, .05);
        }

        .lh-condensed {
            line-height: 1.25;
        }
    </style>
</head>

<body class="bg-light">

    <main role="main" class="container">
        <div class="py-5 text-center">
            <img class="d-block mx-auto mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg"
                alt="" width="72" height="72">
            <h2>Inventory</h2>
            <p class="lead">Add or remove items</p>
        </div>

        <form id="addNew">
            <div class="form-group row">
                <label for="name" class="col-sm-2 col-form-label">Item name</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="name">
                </div>
                <div class="col-sm-3">
                    <button typ="submit" class="btn btn-primary">Add</button>
                </div>
            </div>

            <hr class="form-group row" />

        </form>

        <div class="bd-example">
            <table id="stock" class="table table-striped table-bordered">

                <thead>
                    <th>ID</th>
                    <th>Type</th>
                    </tr>
                </thead>

            </table>
        </div>
    </main>

    <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">&copy; TRUMP 2020</p>
        <ul class="list-inline">
            <li class="list-inline-item"><a href="#">Privacy</a></li>
            <li class="list-inline-item"><a href="#">Terms</a></li>
            <li class="list-inline-item"><a href="#">Support</a></li>
        </ul>
    </footer>

    <!-- Bootstrap core JavaScript -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://pagecdn.io/lib/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js"></script>
    <script>
        $(document).ready(function() {
            var t = $('#stock').DataTable({
                ajax: "http://127.0.0.1:8080/inbound/config",
                "columns": [
                    { "data": "id" },
                    { "data": "type" }
                ]
            });

            $("#addNew").submit(function(e) {
                e.preventDefault();
                var data = [$('#name').val()]
                $.ajax({
                    type: "POST",
                    url: '/inbound/config',
                    data: JSON.stringify(data),
                    contentType: "application/json",
                    success: function() {
                        t.ajax.reload();
                    },
                    error: function(resp) {
                        console.log(resp.statusText)
                    }
                });
            });
        });
    </script>
</body>

</html>
