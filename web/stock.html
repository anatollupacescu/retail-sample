<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">

<body class="bg-light">
  <main role="main" class="container">
    <div class="py-5 text-center">
      <img class="d-block mx-auto mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
      <h2>Stock</h2>
      <p class="lead">View current stock</p>
    </div>
  </main>
  <div class="container">
    <div class="row pb-4">
      <div class="col-md-12">
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Inventory</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="config.html">Finished products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active disabled" href="#">Stock</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="outbound.html">Outbound</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="container">
    <div id="accordion">
      <div class="card">
        <div class="card-header" id="headingOne">
          <h5 class="mb-0">
            <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
              Provision stock
            </button>
          </h5>
        </div>

        <div id="collapseOne" class="collapse hide" aria-labelledby="headingOne" data-parent="#accordion">
          <div class="card-body">
            <div class="row">
              <div class="col-md-3">
                <div class="form-group"> <label for="inventoryItemType" class="">Outbound product<br></label>
                  <select class="form-control custom-select" id="inventoryItemType">
                    <option selected="">Choose one</option>
                  </select>
                </div>
              </div>
              <div class="col-md-1">
                <div class="form-group"> <label for="count" class="">Count<br></label>
                  <input type="number" class="form-control" id="count">
                </div>
              </div>
            </div>
            <div class="row pb-4">
              <div class="col-md-12"><button id="add" class="btn btn-secondary">Add</button></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
      <div class="row pt-3">
          <div class="col-md-12">
              <table id="stock" class="table table-striped table-bordered">
                  <thead>
                  <tr>
                      <th>Name</th>
                      <th>Count</th>
                  </tr>
                  </thead>
              </table>
          </div>
      </div>
  </div>

  <footer class="my-5 pt-5 text-muted text-center text-small">
    <p class="mb-1">Â© TRUMP 2020</p>
    <ul class="list-inline">
      <li class="list-inline-item"><a href="#">Privacy</a></li>
      <li class="list-inline-item"><a href="#">Terms</a></li>
      <li class="list-inline-item"><a href="#">Support</a></li>
    </ul>
  </footer>
  <!-- Bootstrap core JavaScript -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="https://pagecdn.io/lib/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <script>
    $(document).ready(function() {
      var stockTable = $("#stock").DataTable({
          ajax: "http://127.0.0.1:8080/stock",
          columns: [{"data": "name"}, {"data": "qty", "searchable": false}]
      });

      var dropDown = $("#inventoryItemType");

      $.ajax({
        type: "GET",
        url: '/inbound/config',
        accept: "application/json",
        success: function (data) {
          let items = data.data;
          if (items) {
            dropDown.empty();
            items.map(function (item) {
              dropDown.append(new Option(item.type));
            })
          }
        },
        error: function (resp) {
          console.log(resp.statusText)
        }
      });

      $("#add").on('click', function () {
        var name = dropDown.val();
        var qty = $("#count").val();
        if (!name || !qty) {
          console.log("name and quantity mandatory")
          return
        }
        var payload = {};
        payload[name] = Number.parseInt(qty)
        $.ajax({
          type: "POST",
          url: '/inbound',
          data: JSON.stringify(payload),
          contentType: "application/json",
          success: function() {
            stockTable.ajax.reload();
          },
          error: function(resp) {
            console.log(resp.statusText)
          }
        });
      })
    });
  </script>
</body>

</html>
